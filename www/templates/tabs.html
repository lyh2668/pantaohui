<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top" 
	ng-class="{'tabs-item-hide': hideTabs}" ng-controller="TabsCtrl">

<!-- Home Tab -->
<ion-tab title="首页" ui-sref="tabs.home()" icon-on="icon-home-on" icon-off="icon-home-off">
  <ion-nav-view name="home-tab"></ion-nav-view>
</ion-tab>
<ion-tab title="找会" ui-sref="tabs.meet()" icon-on="icon-meet-on" icon-off="icon-meet-off">
  <ion-nav-view name="meet-tab"></ion-nav-view>
</ion-tab>
<ion-tab title="资讯" ui-sref="tabs.news()" icon-on="icon-news-on" icon-off="icon-news-off">
  <ion-nav-view name="news-tab"></ion-nav-view>
</ion-tab>
<ion-tab title="我的" ui-sref="tabs.mine()" icon-on="icon-mine-on" icon-off="icon-mine-off">
  <ion-nav-view name="mine-tab"></ion-nav-view>
</ion-tab>

</ion-tabs>
