<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-background-light tabs-color-assertive tabs-icon-top" ng-class="{'tabs-item-hide': $root.hideTabs}">

<!-- Home Tab -->
<ion-tab title="首页" href="#/tab/home" icon="ion-ios-home-outline">
  <ion-nav-view name="home-tab"></ion-nav-view>
</ion-tab>
<ion-tab title="找会" href="#/tab/meet" icon="ion-ios-world-outline">
  <ion-nav-view name="meet-tab"></ion-nav-view>
</ion-tab>
<ion-tab title="资讯" href="#/tab/news" icon="ion-ios-list-outline">
  <ion-nav-view name="news-tab"></ion-nav-view>
</ion-tab>
<ion-tab title="我的" href="#/tab/mine" icon="ion-ios-person-outline">
  <ion-nav-view name="mine-tab"></ion-nav-view>
</ion-tab>
