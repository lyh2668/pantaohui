<ion-view view-title="用户信息">
	<ion-content class="contentBkg">

		<div class="list">
			<div class="item">
				<i class="thumb_title">头像</i>
				<i class="thumb"><img ng-src="{{ thumb }}"></i>
			</div>
			<div class="item" ng-repeat="data in datas">
				<i style="float: left">{{ data.title }}</i>
				<i style="float: right">{{ data.value }}</i>
			</div>
		</div>

		<div class="button button-full button-assertive" ng-click="exitLogin()">
			退出登录
		</div>
	</ion-content>
</ion-view>
</html>
