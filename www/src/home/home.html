  <ion-content class="home_content">
        <ion-refresher on-refresh="doRefresh()"></ion-refresher>

		<div class="news_hot_wrap">
			<ion-slide-box delegate-handle="image-viewer"
                           active-slider="true"
                           does-continue="true"
                           auto-play="true"
                           slide-interval="5000">
				<ion-slide data-ng-repeat="data in newsHotDatas" class="news_hot_img_wrap">
					<a href="{{ data.url }}" >
						<img alt="{{ data.title }}" ng-src="{{ data.picture }}"/>
                    </a>
				</ion-slide>
    		</ion-slide-box>
		</div>

    <div class="search_wrap">
      <a class="search_content" ui-sref="tabs.home-search()">
        <i class="search_icon">搜索你想参加的会议</i>
        
      </a>
    </div>

        <div class="news">
            <div class="row">
                <div class="con_hot col col-20"></div>
                <div class="con_hot_news col col-75">
                  <p>蟠桃会—免费会议策划与营销专家</p>      
                </div>
                

                <div class="clearfix"></div>
            </div>
            <div class="hot_point" ng-repeat="data in meetHotPointDatas">
                <a ng-click="toMeetDetail(data)" >
                        {{ data.title }}</a>
            </div>
        </div> 

		<div class="list" style="margin-top:10px">
      <i class="item item-divider hot_title">
        <p>会议推荐</p>
      </i>
			<a class="item item-thumbnail-right item-text-wrap hot_meet_content" ng-click="toMeetDetail(data)" ng-repeat="data in meetHotDatas track by $index">
        <img ng-src="{{ data.thumb }}"/>
				<h2 ng-bind="data.title"></h2>
        <div> 
          <i class="ion-ios-clock-outline hot_meet_icon_left"></i>
          <p ng-bind="data.start_time"></p>
        </div>
        <div> 
          <i class="ion-ios-location-outline hot_meet_icon_left"></i>
          <p ng-bind="data.site"></p>
        </div>
			</a>
		</div>

  </ion-content>
</ion-view>
