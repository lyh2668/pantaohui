<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>

<ion-view view-title="登录">
	<ion-content class="login_content">
		<div class="site__container">

			<div class="grid__container">

				<form name="userForm" action="" method="post" class="form form--login">

					<div class="form__field">
						<label class="icon icon-username form__icon" for="login__username">
							<span class="hidden">Username</span>
						</label>
						<input id="login__username" name="username" type="text" class="form__input" ng-model="loginData.username" placeholder="用户名" required>
					</div>

					<div class="form__field">
						<label class="icon icon-password form__icon" for="login__password">
							<span class="hidden">Password</span>
						</label>
						<input id="login__password" type="password" class="form__input" ng-model="loginData.password" placeholder="密码" required></div>

					<div class="form__field">
						<input type="button" ng-click="login()" value="登录">
					</div>

				</form>

				<p class="text--center">
					没有用户名?
					<a ui-sref="register()">点击注册</a>
					<span class="fontawesome-arrow-right"></span>
				</p>

				<div class="button button-full wechatLogin__button" ng-click="wechatLogin()">
					<i class="wechatImg"></i>
					<i class="" style="float:left">微信登录</i>
				</div>

			</div>

		</div>
	</ion-content>
</ion-view>
</html>
